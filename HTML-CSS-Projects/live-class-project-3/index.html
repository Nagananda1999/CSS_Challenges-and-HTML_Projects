<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Red Rose Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Dela Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section aria-label="navbar">

        <div class="nav">
          <nav class="navbar">
            <div>
              <img src="./assets/white-logo.png" alt="logo" class="logo" />
            </div>
            <div>
              <ul class="list">
                <li class="list-item">Home</li>
                <li class="list-item">Pricing</li>
                <li class="list-item">Contact</li>
                <li class="list-item">Terms and Condition</li>
              </ul>
            </div>
            <div>
              <button class="button-small">Get started</button>
            </div>
          </nav>
          <nav class="navbar2">
            <div>
              <h1 class="nh1">Your Justice Is our Top priority</h1>
            </div>
            <div>
              <h3 class="nh2">As a state of law, maintaining justice is someting that every citizen must pay attention to, and we are here to uphold justice to you</h3>
          
            </div>
            </nav>
        </div>
      </section>
      <!-- Hero Section -->
      <section aria-label="hero">
        <div class="hero">
          <h1 class="hero-heading">
            A Restaurant That Only Serves Delicious Food
          </h1>
          <button class="button-large">Read Our Menu</button>
          <div class="bottom">
            <div>
              <img src="./assets/scrool.png" alt="bottom-logo" />
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
